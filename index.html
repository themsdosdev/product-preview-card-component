<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card-firt-section">
        <picture>
          <img
            class="card-firt-section--image"
            src="./images/image-product-mobile.jpg"
            alt="perfume image"
          />
        </picture>
      </section>

      <section class="card-second-section">
        <p class="card-second-section--category">Perfume</p>
        <h2 class="card-second-section--title">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="card-second-section--description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-second-section--prices">
          <p class="card-second-section--discount">$149.99</p>  
          <p class="card-second-section--prices-original">$169.99</p>
          
        </div>
        <button class="card-second-section--btn">
          <img
            src="./images/icon-cart.svg"
            alt="cart icon"
          />
          Add to Cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Themsdosdev</a>.
    </footer>
  </body>
</html>
